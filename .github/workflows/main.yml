name: Maven CI / TestNG Execution

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-selenium-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Execute Maven Test Suite
      run: |
        # This runs your single command to clean, compile, download dependencies, and execute tests
        mvn clean install -Dsurefire.suiteXmlFiles=src/test/resources/testng.xml