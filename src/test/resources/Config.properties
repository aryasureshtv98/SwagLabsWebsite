--- Swag Labs Automation Configuration ---

This file is read by com.techverito.utils.ConfigReader.java

1. Application URL (Key: application.url)

Used by BaseTest to navigate to the starting page of the application.

application.url=https://www.saucedemo.com/

2. Browser Configuration (Key: browser.name)

Used by BaseTest to initialize the correct WebDriver (e.g., ChromeDriver, FirefoxDriver).

Valid values are typically 'chrome', 'firefox', or 'edge'.

browser.name=chrome

3. Timeouts in seconds (Key: implicit.wait)

Used by BaseTest to set the implicit wait time for the WebDriver.

This must be a whole number (integer).

implicit.wait=10